<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tetris</title>
        <style>
            table {
                /* tetris field table should have a ratio 2:1 */
                border: 1px solid black;
                width: 300px;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <h1>Tetris</h1>
        <!-- empty table, this will be the tetris field -->
        <table id="tetris"></table>

        <script>
            // global variables
            var nr_rows = 20;
            var nr_columns = 10;

            // define field
            var field = [];
            for (var i = 0; i < nr_rows; i++) {
                field[i] = new Array(10);
            }

            // add field to DOM
            var tetris_table = document.getElementById("tetris");

            for (var i = 0; i < nr_rows; i++) {
                var newRow = tetris_table.insertRow(0);
                for (j = 0; j < nr_columns; j++) {
                    var newCell = newRow.insertCell(0);
                    // put text in the cell otherwise we can not give it a color later on
                    newCell.appendChild(document.createTextNode(" "));
                }
            }

            function addBlock(row, column, color) {
                // add block to field
                field[row][column] = true;

                // make block visible in DOM
                var DOM_row = document.querySelectorAll("tr")[row];
                var DOM_block = DOM_row.querySelectorAll("td")[column];
                DOM_block.setAttribute("bgcolor", color);
            }

            function removeBlock(row, column) {
                // remove block from field
                field[row][column] = false;

                // remove block from DOM
                var DOM_row = document.querySelectorAll("tr")[row];
                var DOM_block = DOM_row.querySelectorAll("td")[column];
                DOM_block.setAttribute("bgcolor", "white");
            }

            function moveblock(row, column, delta_row, delta_column, color) {
                var new_row = row + delta_row;
                var new_column = column + delta_column;
                // TODO: check if new position is outside of field
                // TODO: check if new position is already occupied

                removeBlock(row, column);
                addBlock(new_row, new_column, color);
            }

            function validate_fullrow(row) {
                for (var column = 0; column < nr_columns; column++) {
                    if (field[row][column] != true) {
                        // note cells can be true, false, or undefined
                        return false;
                    }
                }
                return true;
            }

            // event listeners:
            window.addEventListener("keyup", function(e) {
                // TODO: moving should work on active block, rather than on dummy position (6, 6)
                // press space (= 32) to create a block in the intial positin
                if (e.keyCode === 32) {
                    addBlock(0, 4, "red");
                }

                // left: 37
                if (e.keyCode === 37) {
                    moveblock(6, 6, 0, -1, "red");
                }

                // right: 39
                if (e.keyCode === 39) {
                    moveblock(6, 6, 0, 1, "red");
                }

                // up: 38
                if (e.keyCode === 38) {
                    moveblock(6, 6, -1, 0, "red");
                }

                // down: 40
                if (e.keyCode === 40) {
                    moveblock(6, 6, 1, 0, "red");
                }
            });

            // tests
            addBlock(6, 6, "green");

            // addBlock(0, 4, "red");
            // addBlock(1, 4, "red");
            // addBlock(2, 4, "red");

            // removeBlock(1, 4);
            // moveblock(2, 4, 1, 1, "red");

            // addBlock(1, 0, "green");
            // addBlock(1, 1, "red");
            // addBlock(1, 2, "red");
            // addBlock(1, 3, "red");
            // addBlock(1, 4, "red");
            // addBlock(1, 5, "red");
            // addBlock(1, 6, "red");
            // addBlock(1, 7, "red");
            // addBlock(1, 8, "red");
            // addBlock(1, 9, "red");
        </script>
    </body>
</html>
